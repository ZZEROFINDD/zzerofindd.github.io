<!-- Cyberpunk Canvas Background -->
<canvas id="bg-canvas"></canvas>

<!-- 중앙 닉네임 + 글리치 효과 -->
<div class="glitch" data-text="ZZEROFINDD DFIR LAB">ZZEROFINDD DFIR LAB</div>

<!-- Particle.js for BG -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
particlesJS("bg-canvas", {
  "particles": {
    "number": {"value":120},
    "color": {"value":"#00ffff"},
    "shape": {"type":"circle"},
    "opacity": {"value":0.5},
    "size": {"value":3},
    "line_linked": {"enable":true,"distance":150,"color":"#00ffff","opacity":0.4,"width":1},
    "move": {"enable":true,"speed":2}
  },
  "interactivity": {
    "detect_on":"canvas",
    "events":{"onhover":{"enable":true,"mode":"repulse"}}
  }
});
</script>

<!-- Neon Cursor Trail -->
<script>
const cursorCanvas = document.createElement('canvas');
document.body.appendChild(cursorCanvas);
cursorCanvas.style.position = 'fixed';
cursorCanvas.style.top = 0;
cursorCanvas.style.left = 0;
cursorCanvas.style.pointerEvents = 'none';
cursorCanvas.style.zIndex = 9998;
cursorCanvas.width = window.innerWidth;
cursorCanvas.height = window.innerHeight;
const ctx = cursorCanvas.getContext('2d');
let particles = [];

document.addEventListener('mousemove', e => {
  particles.push({x:e.clientX, y:e.clientY, alpha:1});
});

function drawCursorParticles(){
  ctx.clearRect(0,0,cursorCanvas.width,cursorCanvas.height);
  particles.forEach((p,i)=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,2,0,Math.PI*2);
    ctx.fillStyle=`rgba(0,255,255,${p.alpha})`;
    ctx.fill();
    p.alpha -=0.02;
    if(p.alpha<=0) particles.splice(i,1);
  });
  requestAnimationFrame(drawCursorParticles);
}
drawCursorParticles();
</script>

<!-- Matrix 해킹 콘솔 효과 -->
<canvas id="matrix" style="position:fixed;top:0;left:0;z-index:9997;pointer-events:none;"></canvas>
<script>
const matrixCanvas = document.getElementById("matrix");
const mtx = matrixCanvas.getContext("2d");
matrixCanvas.height = window.innerHeight;
matrixCanvas.width = window.innerWidth;
let letters = Array(256).join(1).split("");
function drawMatrix(){
  mtx.fillStyle = "rgba(0,0,0,0.05)";
  mtx.fillRect(0,0,matrixCanvas.width,matrixCanvas.height);
  mtx.fillStyle = "#0f0";
  letters.map((y, index) => {
    let text = String.fromCharCode(3e4 + Math.random()*33);
    let x = index * 10;
    mtx.fillText(text, x, y);
    letters[index] = y > 758 + Math.random()*1e4 ? 0 : y + 10;
  });
}
setInterval(drawMatrix, 33);
</script>
