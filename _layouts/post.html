---
layout: default
---

<article style="padding:20px;">
  <h1>{{ page.title }}</h1>
  <p><small>{{ page.date | date: "%Y-%m-%d" }} | Categories: {{ page.categories | join: ", " }}</small></p>
  <div style="background:rgba(0,0,0,0.7);padding:10px;border-left:3px solid #0ff;">
    {{ content }}
  </div>
</article>
